<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridge or Bin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Name Input Screen -->
  <div id="name-screen" class="screen">
    <h2>Masukkan Nama Kamu</h2>
    <input type="text" id="playerName" placeholder="Nama kamu...">
    <button onclick="startLoading()">Mulai</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="screen hidden">
    <h2 id="welcome-text"></h2>
    <div id="loading-container">
      <div id="loading-bar"></div>
    </div>
    <p id="loading-text">0%</p>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="hidden screen">
    <div id="top-bar">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
    </div>
    <div id="game-area">
      <img id="foodImage" src="" alt="Makanan">
      <p id="foodInfo"></p>
    </div>
    <div id="buttons">
      <button onclick="checkAnswer(true)">Layak</button>
      <button onclick="checkAnswer(false)">Tidak Layak</button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="hidden screen">
    <h2>ğŸ† Leaderboard ğŸ†</h2>
    <ol id="ranking-list"></ol>
    <button onclick="restartGame()">Main Lagi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
